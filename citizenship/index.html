<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bober Citizenship Status</title>

    <!-- Open Graph meta tags for Discord/social media embedding -->
    <meta property="og:title" content="Has bober gotten his citizenship?">
    <meta property="og:description" content="Find out the current status of bober's citizenship application">
    <meta property="og:image" content="../media/sad_bobr.jpg">
    <meta property="og:url" content="https://bober.enterprises">
    <meta property="og:type" content="website">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Has bober gotten his citizenship?">
    <meta name="twitter:description" content="Find out the current status of bober's citizenship application">
    <meta name="twitter:image" content="../media/sad_bobr.jpg">

    <!-- Optional: Image dimensions -->
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <meta property="og:image:alt" content="Bober citizenship status">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .answer {
            display: none;
            margin-top: 2rem;
        }

        .answer h2 {
            color: #dc3545;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .answer img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <h1>Has bober gotten his citizenship?</h1>
            <button onclick="showAnswer()">Find Out</button>
        </div>

        <div id="answer" class="answer">
            <h2>No</h2>
            <img src="../media/sad_bobr.jpg" alt="Sad beaver" />
        </div>
    </div>
    <script>
        function showAnswer() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('answer').style.display = 'block';
        }
    </script>
</body>
</html>
